<body class="login">

  <div class="col-md-8 col-lg-offset-2 page-section">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">

        <h4 class="page-section-heading text-white text-h1">Cadastre-se!</h4>
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-control-default">
                    <label for="exampleInputFirstName">Primeiro nome</label>
                    <input type="email" class="form-control" id="exampleInputFirstName" placeholder="Seu primeiro nome">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-control-default">
                    <label for="exampleInputLastName">Último nome</label>
                    <input type="email" class="form-control" id="exampleInputLastName" placeholder="Seu último nome">
                  </div>
                </div>
              </div>
              <div class="form-group form-control-default required">
                <label for="exampleInputEmail1">Endereço de Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Coloque seu email">
              </div>
              <div class="form-group form-control-default required">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
              </div>
              <a href="index.html" class="btn btn-primary">Registre! <i class="fa fa-fw fa-sign-in"></i></a>
              <span class="text-blue-A100">ou</span>
              <a href="login.html" class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></a>
            </form>
          </div>
